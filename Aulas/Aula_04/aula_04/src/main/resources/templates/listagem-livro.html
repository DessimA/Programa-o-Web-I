<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listagem</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/listagem-livro.css" />

</head>

<body>

    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Título</th>
                <th scope="col">Autor</th>
                <th scope="col">Gênero</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="livro: ${listaLivros}">
                <td th:text="${livro.codigo}"></td>
                <td th:text="${livro.titulo}"></td>
                <td th:text="${livro.autor}"></td>
                <td th:text="${livro.categoria}"></td>
                <td> <a th:href="@{/livro/excluir/{codigo}(codigo = ${livro.codigo})}" class="btn btn-danger"> Excluir </a>
                 <a class="btn btn-primary" th:href="@{/livro/atualizar/{codigo}(codigo = ${livro.codigo})}"> Atualizar </a></td>
            </tr>
        </tbody>

    </table>
    <div>
        <form action="http://localhost:8080/livro/formulario">
            <a class="btn btn-primary" href="http://localhost:8080/livro/formulario" role="button">Cadastrar</a>
        </form>
    </div>

    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
